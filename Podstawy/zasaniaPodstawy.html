<!DOCTYPE html>

<html>
    <head>
        <title>Tytuł strony</title>
    </head>
    <body>
        <script>
            /*
                Zadanie 1
                Napisz funkcję, która przyjmie liczbę i wyświetli
                informację czy jest ona parzysta czy nieparzysta.

                Zadanie 2
                Napisz funkcję, która przyjmie dwie wartości
                i wyświetli:
                * informację czy wartości są równe czy nie
                * informację czy wartości są identyczne czy nie
                 
                Zadanie 3
                Napisz funkcję, która przymie liczbę 
                i wyswietli nazwę dnia tygodnia.

                Zadanie 4*
                Napisz funkcję, która pobierze liczbę
                i wyświetli ją w systemie binarnym.
            */


            for(var i = 0; i <= 10; i++)
                document.write(i + "<br/>");

            for(var mnozna = 1; mnozna<= 10; mnozna++)
                for (var mnoznik = 1; mnoznik <= 10; mnoznik++)
                    document.write(mnozna + " * " + mnoznik + "=" + (mnozna*mnoznik)+"<br/>");
            
            mnoznik = 0;
            mnozna = 0;
            while (mnozna <=10)
            {
                document.write(mnozna + " * " + mnoznik + "=" + (mnozna*mnoznik)+"<br/>");
                mnoznik++;
                if (mnoznik > 10)
                {
                    mnoznik = 0;
                    mnozna++;
                }
            }
        </script>
    </body>
</html>
